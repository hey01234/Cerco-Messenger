<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cerco Messenger, votre plateforme de communication pour partager et échanger.">
    <title>Cerco Messenger</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="light-theme">
    <div class="container">
        <header>
            <h1>Bienvenue sur <span class="highlight">Cerco Messenger</span></h1>
        </header>

        <main>
            <p class="welcome-text">
                N'hésitez pas à entrer en contact avec les autres, à partager avec eux et à faire de nouvelles rencontres. 
                Amusez-vous bien ! 👍
            </p>

            <!-- Bouton de bascule -->
            <div class="theme-toggle">
                <label class="toggle-label">
                    <input type="checkbox" id="theme-switch">
                    <span class="toggle-slider"></span>
                </label>
                <p id="theme-text">Mode sombre</p>
            </div>

            <div class="buttons">
                <button class="btn primary" id="login-btn">Se connecter</button>
                <button class="btn secondary" id="signup-btn">S'inscrire</button>
            </div>

            <!-- Formulaire de connexion -->
            <div id="login-form" class="form hidden">
                <h2>Se connecter</h2>
                <form action="/login" method="POST">
                    <label for="login-id">Identifiant</label>
                    <input type="text" id="login-id" name="id" required placeholder="Entrez votre ID">

                    <label for="login-password">Mot de passe</label>
                    <input type="password" id="login-password" name="password" required placeholder="Entrez votre mot de passe">

                    <button type="submit" class="btn primary">Connexion</button>
                </form>
            </div>

            <!-- Formulaire d'inscription -->
            <div id="signup-form" class="form hidden">
                <h2>Créer un compte</h2>
                <form action="/signup" method="POST">
                    <label for="signup-id">Identifiant</label>
                    <input type="text" id="signup-id" name="id" required placeholder="Choisissez un ID">

                    <label for="signup-password">Mot de passe</label>
                    <input type="password" id="signup-password" name="password" required placeholder="Définissez un mot de passe">

                    <button type="submit" class="btn primary">S'inscrire</button>
                </form>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
