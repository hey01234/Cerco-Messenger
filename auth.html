<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter / S'inscrire - Cerco Messenger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
    <!-- Barre de navigation -->
    <header class="navbar">
        <div class="navbar-logo">
            <!-- Logo -->
            <img src="logo.png" alt="Logo de Cerco Messenger" class="logo">
        </div>
        <nav class="navbar-menu">
            <!-- Bouton mode clair/sombre -->
            <button id="theme-toggle" class="theme-btn" aria-label="Changer le mode d'affichage">Mode sombre</button>
        </nav>
    </header>

    <div class="form-container">
        <!-- Bouton retour vers l'accueil avec flèche -->
        <a href="index.html" class="back-link">
            <span class="back-arrow">&#8592;</span> Retour à l'accueil
        </a>

        <!-- Liens de navigation -->
        <div class="nav-links">
            <a href="#" id="login-link" class="active">Se connecter</a>
            <a href="#" id="signup-link">S'inscrire</a>
        </div>

        <!-- Formulaire de Connexion -->
        <div id="login-form" class="form-section">
            <h2>Se connecter</h2>
            <form action="#" method="POST">
                <label for="user-id">ID</label>
                <input type="text" id="user-id" name="user-id" placeholder="Entrez votre ID" required>

                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>

                <button type="submit" class="btn primary">Se connecter</button>
            </form>
        </div>

        <!-- Formulaire d'Inscription -->
        <div id="signup-form" class="form-section hidden">
            <h2>S'inscrire</h2>
            <form action="#" method="POST">
                <label for="new-user-id">ID</label>
                <input type="text" id="new-user-id" name="new-user-id" placeholder="Entrez votre ID" required>

                <label for="new-password">Mot de passe</label>
                <input type="password" id="new-password" name="new-password" placeholder="Définir un mot de passe" required>

                <label for="confirm-password">Confirmer le mot de passe</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmer votre mot de passe" required>

                <button type="submit" class="btn primary">S'inscrire</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Cerco Messenger. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
