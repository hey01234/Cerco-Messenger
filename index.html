<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerco Messenger - Accueil</title>
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Lien vers le fichier JS -->
    <script src="script.js" defer></script>
    <!-- Lien pour les icônes Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="theme-light">
    <!-- Header contenant le bouton pour changer le mode -->
    <header class="header">
        <button id="toggle-theme" class="theme-button" title="Mode sombre" onclick="toggleTheme()">
            <i id="theme-icon" class="fas fa-moon"></i>
        </button>
    </header>

    <!-- Section principale : Page d'accueil -->
    <main id="homepage" class="section">
        <!-- Logo -->
        <div class="logo-container">
            <img src="logo.png" alt="Logo de Cerco Messenger" class="logo" id="logo">
        </div>
        <!-- Message de bienvenue -->
        <div class="welcome-text">
            <h1>Bienvenue sur Cerco Messenger</h1>
            <p>N'hésitez pas à entrer en contact avec les autres, à partager avec eux et à faire de nouvelles rencontres.</p>
        </div>
        <!-- Bouton pour accéder aux formulaires -->
        <button class="primary-button" onclick="showLoginForm()">Se connecter / S'inscrire</button>
    </main>

    <!-- Section : Formulaire de connexion -->
    <section id="login-section" class="section hidden">
        <button class="back-button" onclick="goBack()">Revenir à l'accueil</button>
        <h2>Se connecter</h2>
        <button class="switch-button" onclick="showRegisterForm()">S'inscrire</button>
        <form class="form">
            <label for="login-username">ID Utilisateur</label>
            <input id="login-username" type="text" class="form-input" placeholder="ID Utilisateur">
            
            <label for="login-password">Mot de passe</label>
            <input id="login-password" type="password" class="form-input" placeholder="Mot de passe">
            
            <button type="button" class="primary-button">Se connecter</button>
        </form>
    </section>

    <!-- Section : Formulaire d'inscription -->
    <section id="register-section" class="section hidden">
        <button class="back-button" onclick="goBack()">Revenir à l'accueil</button>
        <h2>S'inscrire</h2>
        <button class="switch-button" onclick="showLoginForm()">Se connecter</button>
        <form class="form">
            <label for="register-username">ID Utilisateur</label>
            <input id="register-username" type="text" class="form-input" placeholder="ID Utilisateur">
            
            <label for="register-password">Mot de passe</label>
            <input id="register-password" type="password" class="form-input" placeholder="Mot de passe">
            
            <label for="confirm-password">Confirmer le mot de passe</label>
            <input id="confirm-password" type="password" class="form-input" placeholder="Confirmer le mot de passe">
            
            <button type="button" class="primary-button">S'inscrire</button>
        </form>
    </section>
</body>
</html>
