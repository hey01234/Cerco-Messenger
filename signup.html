<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire - Cerco Messenger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
    <!-- Flèche de retour en arrière -->
    <a href="javascript:history.back()" class="back-btn">
        &#8592; Retour
    </a>
    
    <button id="theme-toggle" class="theme-btn">Mode sombre</button>
    <div class="form-container">
        <h2>S'inscrire</h2>
        <form action="#" method="POST">
            <label for="user-id">ID</label>
            <input type="text" id="user-id" name="user-id" placeholder="Choisissez un ID" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Créez un mot de passe" required>

            <label for="confirm-password">Confirmer le mot de passe</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe" required>

            <button type="submit" class="btn secondary">S'inscrire</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
