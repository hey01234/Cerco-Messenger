<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messagerie</title>
  <link rel="stylesheet" href="ms.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <i id="menu-icon" class="fas fa-bars menu-icon"></i>
      <h1 class="title">Messagerie</h1>
      <i class="fas fa-search search-icon"></i>
    </div>

    <!-- Sidebar Menu -->
    <div id="menu" class="menu hidden">
      <ul class="menu-list">
        <li><a href="/app3/index.html"><i class="fas fa-user"></i> Profil & Paramètres</a></li>
        <li><a href="#"><i class="fas fa-users"></i> New Group</a></li>
        <li><a href="#"><i class="fas fa-address-book"></i> Contacts</a></li>
        <li><a href="#"><i class="fas fa-save"></i> Saved Messages</a></li>
        <li><a href="#"><i class="fas fa-user-plus"></i> Invite Friends</a></li>
        <li><button id="close-menu" class="close-menu"><i class="fas fa-times"></i> Fermer</button></li>
      </ul>
    </div>

    <!-- Chat List -->
    <div id="chat-list" class="chat-list">
      <div class="chat-item" data-chat="Jean Dupont">
        <img src="https://via.placeholder.com/50" alt="Jean Dupont" class="chat-avatar">
        <div class="chat-info">
          <h2 class="chat-name">Jean Dupont</h2>
          <p class="chat-message">Bonjour, comment vas-tu ?</p>
        </div>
        <span class="chat-time">10:45</span>
      </div>
      <div class="chat-item" data-chat="Alice Martin">
        <img src="https://via.placeholder.com/50" alt="Alice Martin" class="chat-avatar">
        <div class="chat-info">
          <h2 class="chat-name">Alice Martin</h2>
          <p class="chat-message">Tu viens ce soir ?</p>
        </div>
        <span class="chat-time">09:30</span>
      </div>
    </div>

    <!-- Chat Box -->
    <div id="chat-box" class="chat-box hidden">
      <div class="chat-header">
        <button id="back-to-chats" class="back-btn"><i class="fas fa-arrow-left"></i> Retour</button>
        <h2 id="chat-title" class="chat-title">Jean Dupont</h2>
      </div>
      <div id="messages" class="messages">
        <!-- Messages appear here -->
      </div>
      <div class="message-input-container">
        <input id="message-input" type="text" placeholder="Écrire un message..." class="message-input">
        <button id="send-message" class="send-btn"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>

  <script src="ms.js"></script>
</body>
</html>
